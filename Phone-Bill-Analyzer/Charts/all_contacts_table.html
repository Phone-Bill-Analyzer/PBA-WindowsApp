<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

            google.charts.load('current', { 'packages': ['table'] });
            google.charts.setOnLoadCallback(drawTable);

			function drawTable() {

			    var data = new google.visualization.DataTable();
				data.addColumn('string', 'Name');
				data.addColumn('number', 'Amount');

				var jsonData = JSON.parse(phone_bill.summarizeByContactNames());
				for(var i=0; i< jsonData.length; i++){
					var amt = Math.round(jsonData[i].amount * 100) / 100;
					data.addRow([jsonData[i].name,amt]);
				}

				var table = new google.visualization.Table(document.getElementById('data_table'));
				table.draw(data, {showRowNumber: false});

			}

    </script>
</head>
<body>
    <!--Div that will hold the pie chart-->
    <div id="data_table" style="width:100%; height:100%"></div>
</body>
</html>
